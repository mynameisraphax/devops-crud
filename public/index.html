<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Login - Estamos Online ðŸš€</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h2>Login - Estamos Online ðŸš€</h2>
  <form id="loginForm">
    <input type="text" name="login" placeholder="Login" required><br>
    <input type="password" name="senha" placeholder="Senha" required><br>
    <button type="submit">Entrar</button>
  </form>
  <p><a href="register.html">Cadastrar-se</a></p>

  <script>
    document.getElementById('loginForm').onsubmit = async (e) => {
      e.preventDefault();
      const form = e.target;
      const data = {
        login: form.login.value,
        senha: form.senha.value
      };

      const res = await fetch('/api/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data)
      });

      if (res.ok) {
        window.location.href = 'dashboard.html'; // Redirecionar apÃ³s o login
      } else {
        const error = await res.json();
        alert(`Login invÃ¡lido: ${error.message}`);
      }
    };
  </script>
</body>
</html>
